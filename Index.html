<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Asap&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>
    <div class="score-board">
      <div id="comp" class="badge">comp</div>
      <div id="user" class="badge">user</div>
      <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>

    <div class="result">
      <p>Hajime</p>
    </div>

    <div class="choices">
      <div id="paper" class="choice">
        <img src="images/paper.png" alt="A paper shaped hand emoji" />
      </div>

      <div id="rock" class="choice">
        <img src="images/rock.png" alt="A rock shaped hand emoji" />
      </div>

      <div id="scissors" class="choice">
        <img src="images/scissors.png" alt="A scissors shaped hand emoji" />
      </div>
    </div>
    <div>
      <p id="action-message">Make your move</p>
    </div>
    <script src="Index.js" charset="utf-8"></script>
  </body>
</html>
